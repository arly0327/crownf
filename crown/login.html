<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="login.css" />
   <link rel="stylesheet" href="index.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span style="font-family: 'Times New Roman', Times, serif;">Login Form</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input style = "font-family: 'Times New Roman', Times, serif;" type="text" placeholder="Email or Phone" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input style = "font-family: 'Times New Roman', Times, serif;" type="password" placeholder="Password" required />
      </div>
      <div class="pass"><a href="#" style = "font-family: 'Times New Roman', Times, serif;">Forgot password?</a></div>
      <div class="row button">
        <input style = "font-family: 'Times New Roman', Times, serif;" type="submit" value="Login" />
      </div>
      <div class="signup-link" style = "font-family: 'Times New Roman', Times, serif;">Not a member? <a href="#" style = "font-family: 'Times New Roman', Times, serif;">Signup now</a></div>
    </form>
  </div>
</body>
</html>
